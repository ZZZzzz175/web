<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/denglu.css" type="text/css" rel="stylesheet" /> 
		<script>
			function validate() {
				var x=document.forms["myForm"]["fname"].value;
				var y=document.forms["myForm"]["fpassword"].value;
				if(x==null || x==""){
					alert("请输入用户名！");
					return false;
				}
				else if(y==null||y==""){
					alert("请输入密码！");
					return false;
				}
				else{
					alert("验证成功！\n正在自动跳转中！");
					var Timer;
					Timer=setTimeout(check,3000);
					return false;
				}
				function check(){
					window.location="网页设计18.html";	
				}
			}
		</script>
		
		<script>
			window.onload=function(){
				var Username=document.getElementById('username');
				var Userpass=document.getElementById('userpass');
				var Login=document.getElementById('login');
				var Del=document.getElementById('del');
				if(getCookie('username')){
					Username.value=getCookie('username');
				}
				if(getCookie('userpass')){
					Userpass.value=getCookie('userpass');
				}
				Login.onclick=function() {
					//alert('登陆成功');
					setCookie('username',Username.value,5);
					setCookie('userpass',Userpass.value,5);
				}
				Del.onclick=function(){
					removeCookie('username');
					removeCookie('userpass');
					Username.value='';
					Userpass.value='';
				}
			}
			
			function setCookie(key,value,t){
				var myDate=new Date()
				myDate.setDate(myDate.getDate()+t)
				document.cookie=key+"="+value+ ";expires="+myDate.toGMTString();
			}
			
			function getCookie(key){
				var arr1=document.cookie.split('; ');
				for (var i=0;i<arr1.length;i++){
					var arr2=arr1[i].split('=');
					if(arr2[0]==key) {
						return decodeURI(arr2[1]);
					}
				}
			}
			
			function removeCookie(key){
				setCookie(key,'',-1);
			}
		</script>
	</head>
	<body>
		<div class="title">
			<div class="part1"></div>
			<div class="center">
				<div class="top"></div>
				<div class="content">
					<img src="logon/biaozhi.jpg"/><br>
					<form name="myForm" onsubmit="return validate()">
						<input name="fname" type="text" id="username" placeholder="用户名/手机号/邮箱" class="input"/><br>
						<input name="fpassword" type="password" id="userpass" placeholder="密码" class="input"/><br>
						<input type="submit" value="登录" class="submit" id="login" />
						<input type="submit" value="注销" class="submit" id="del" />
					</form>
				</div>
				<div class="bottom"></div>
			</div>
			<div class="part2"></div>
		</div>
	</body>
</html>
